{% include 'header_v13.html' %}

{% with messages=get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger" role="alert">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<br/>
<form method="post" action="/store" enctype="multipart/form-data">
  <div class="card">
    <div class="card-header">
      Ingresar Afiliad@
    </div>
    <div class="card-body">
      <h5 class="card-title">Datos</h5>
      <p class="card-text">
        <div class="form-group">
          <label for="txtDNI">DNI</label>
          <input id="txtDNI" class="form-control" type="text" name="txtDNI">
        </div>
        <div class="form-group">
          <label for="txtMatricula">Matricula</label>
          <input id="txtMatricula" class="form-control" type="text" name="txtMatricula">
        </div> 
        <div class="form-group">
          <label for="txtNombre">Nombre</label>
          <input id="txtNombre" class="form-control" type="text" name="txtNombre">
        </div>
        <div class="form-group">
          <label for="txtApellido">Apellido</label>
          <input id="txtApellido" class="form-control" type="text" name="txtApellido">
        </div>
        <div class="form-group">
          <label for="txtCorreo">Correo</label>
          <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
        </div>

        <div class="form-group">
          <input class="btn btn-success" type="submit" value="Agregar" />
          <a class="btn btn-primary" href="{{ url_for('index') }}">Regresar</a>
        </div>
      </p>
    </div>
  </div>
</form>
{% include 'footer_v13.html' %}
